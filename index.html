            <div class="row">
                <!-- 向上兼容，sm尺寸以上是8:4比例，sm尺寸以下版面恢復原本樣子 -->
                <div class="col-sm-8">
                    <p><strong>訂閱我們最新的資訊</strong>有最新的冰品</p>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-success btn-lg leanFont" data-toggle="modal" data-target="#myModal">訂閱</button>

    <!-- ======================== 冰品種類 ===================== -->
    <div class="">
        <div class="container section-header text-center some-spaces">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4">
                    <img src="assets/images/ice1.jpg" class="img-thumbnail" alt="">
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4">

                    <img src="assets/images/ice6.jpg" class="img-thumbnail" alt="">
                </div>

            <h2 class="leanFont mt-5">誰適合跟我們合作？</h2>
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">

                </div>
            </div>
        </div>
    </div>

        <!-- ======================== 冰品種類 ===================== -->
    <div class="features text-center pt-5 pb-4">
      <div class="container">
        <div>
          <img src="assets/images/icemonster.png" alt="kakigori" id="kakigori">

        </div>

          <div class="col-sm-3">
            <img src="assets/images/men.png" alt="menpower" class="smallPhoto">

          </div>
          <div class="col-sm-3">
            <img src="assets/images/calendar.png" alt="calendar" class="smallPhoto">
            <h4 class="leanFont">預約已排滿至2018年底</h4>
          </div>
          <div class="col-sm-3">
            <img src="assets/images/award.png" alt="lectures" class="smallPhoto">
            <h4 class="leanFont">完成即可得到課程認證</h4>
          </div>
        </div>
      </div>
    </div>




    <!-- ===================== Modal(跟js放在下部份) ========================-->

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- close button做什麼用的，關閉用的data-dismiss，關閉modal -->
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">請訂閱我們的郵件</h4>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="from-group">
                            <label id="email">您的郵件地址:</label>
                            <input type="email" class="form-control" id="subscribe-email" placeholder="email@domain.com" name="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary leanFont" data-dismiss="modal">關 閉</button>
                    <button type="button" class="btn btn-primary leanFont" data-dismiss="modal">訂 閱</button>
                </div>
            </div>
        </div>
